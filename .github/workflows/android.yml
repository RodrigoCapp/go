name: Build Android Final
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    # 1. Configura o Go
    - name: Configurar Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.22'

    # 2. Instala o Fyne-Cross (Bypassing Proxy)
    # O comando GOPROXY=direct resolve o problema da versÃ£o v1.6.1
    - name: Instalar Fyne-Cross
      run: |
        go env -w GOPROXY=direct
        go install github.com/fyne-io/fyne-cross/v2/cmd/fyne-cross@latest
        echo "$(go env GOPATH)/bin" >> $GITHUB_PATH

    # 3. Compila o APK
    - name: Compilar APK
      run: |
        fyne-cross android -appID com.rcappelatti.scanner -name "ScannerApp" -release=false

    # 4. Sobe o Artefato
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-android
        path: fyne-cross/bin/android/*.apk
