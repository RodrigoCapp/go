name: Build Android Manual
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Configurar Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.22'

    - name: Instalar Fyne-Cross (Versão Fixa)
      # CORREÇÃO: Voltamos para /v2/ e forçamos a versão @v2.7.0
      run: go install github.com/fyne-io/fyne-cross/v2/cmd/fyne-cross@v2.7.0

    - name: Compilar APK
      # O comando agora usa o fyne-cross que acabamos de instalar
      run: |
        fyne-cross android -appID com.rcappelatti.scanner -name "ScannerApp" -release=false

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-android
        path: fyne-cross/bin/android/*.apk
