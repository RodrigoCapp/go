name: Build Android Manual
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Configurar Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.22'

    - name: Instalar Fyne-Cross
      # CORREÇÃO AQUI: Mudamos de /v2/ para /v3/
      run: go install github.com/fyne-io/fyne-cross/v3/cmd/fyne-cross@latest

    - name: Compilar APK
      # O comando agora vai funcionar porque baixamos a ferramenta certa
      run: |
        fyne-cross android -appID com.rcappelatti.scanner -name "AcessaERP" -release=false

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-android
        path: fyne-cross/bin/android/*.apk
