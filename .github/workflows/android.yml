name: Build Android Final
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    # 1. Configura o Go
    - name: Configurar Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.22'

    # 2. Compila o Fyne-Cross baixando o ZIP do código fonte
    # Isso evita erros de Git, Proxy, Docker e Versão.
    - name: Compilar Fyne-Cross (Via ZIP)
      run: |
        # Baixa o código fonte da versão v2.7.0
        wget https://github.com/fyne-io/fyne-cross/archive/refs/tags/v2.7.0.zip
        unzip v2.7.0.zip
        
        # Entra na pasta descompactada (o GitHub nomeia assim)
        cd fyne-cross-2.7.0
        
        # Compila
        go mod tidy
        go build -o fyne-cross ./cmd/fyne-cross
        
        # Move para a pasta de executáveis e volta para a raiz
        sudo mv fyne-cross /usr/local/bin/
        cd ..

    # 3. Compila o APK
    # (Pode demorar 3-5 minutos baixando a imagem Docker interna na primeira vez)
    - name: Compilar APK
      run: |
        fyne-cross android -appID com.rcappelatti.scanner -name "ScannerApp" -release=false

    # 4. Upload do resultado
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-android
        path: fyne-cross/bin/android/*.apk
