name: Build Android Docker
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    # MUDANÇA TOTAL: Não instalamos Go nem fyne-cross.
    # Chamamos o container Docker oficial diretamente.
    - name: Compilar com Docker
      run: |
        docker run --rm \
          -v "${{ github.workspace }}:/app" \
          -w /app \
          fyneio/fyne-cross:latest \
          android -appID com.rcappelatti.scanner -name "ScannerApp" -release=false

    # O container vai gerar o arquivo na pasta fyne-cross/bin/android
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-android
        path: fyne-cross/bin/android/*.apk
