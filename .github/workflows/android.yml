name: Build Android Final
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    # 1. Configura o Go
    - name: Configurar Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.22'

    # 2. Instala a ferramenta (Funcionou!)
    - name: Instalar Fyne-Cross
      run: |
        git clone https://github.com/fyne-io/fyne-cross.git
        cd fyne-cross
        go install ./...
        echo "$(go env GOPATH)/bin" >> $GITHUB_PATH

    # 3. Compila o APK (CORRIGIDO AQUI)
    # Trocamos -appID por -app-id
    # Nota: Vai demorar uns 2 a 5 minutos baixando o Docker nesta etapa
    - name: Compilar APK
      run: |
        fyne-cross android -app-id com.rcappelatti.scanner -name "ScannerApp"

    # 4. Upload do resultado
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-android
        path: fyne-cross/bin/android/*.apk
