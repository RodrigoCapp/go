name: Build Android Final
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    # 1. Configura o Go
    - name: Configurar Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.22'

    # 2. Instala a ferramenta Fyne-Cross (Modo Varredura)
    - name: Instalar Fyne-Cross
      run: |
        # Clona a versão mais recente (Master)
        git clone https://github.com/fyne-io/fyne-cross.git
        
        # Entra na pasta
        cd fyne-cross
        
        # COMANDO MÁGICO: Instala todos os executáveis encontrados recursivamente
        # Isso evita erros de "diretório não encontrado"
        go install ./...
        
        # Adiciona o local onde foi instalado ao PATH do sistema
        echo "$(go env GOPATH)/bin" >> $GITHUB_PATH

    # 3. Compila o APK
    # O comando 'fyne-cross' agora estará disponível globalmente
    - name: Compilar APK
      run: |
        fyne-cross android -appID com.rcappelatti.scanner -name "ScannerApp" -release=false

    # 4. Upload do resultado
    # O apk será gerado na pasta do seu projeto
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-android
        path: fyne-cross/bin/android/*.apk
