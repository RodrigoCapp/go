name: Build Android Final
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    # 1. Configura o Go
    - name: Configurar Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.22'

    # 2. Compila a ferramenta Fyne-Cross (Método Manual Infalível)
    # A Estratégia: Clona tudo, entra na pasta, força a ida para a versão v2.7.0
    - name: Compilar Fyne-Cross
      run: |
        git clone https://github.com/fyne-io/fyne-cross.git
        cd fyne-cross
        git checkout v2.7.0
        go build -o fyne-cross ./cmd/fyne-cross
        sudo mv fyne-cross /usr/local/bin/
        cd ..

    # 3. Compila o APK
    # (Pode demorar 3-5 minutos baixando a imagem Docker na primeira vez)
    - name: Compilar APK
      run: |
        fyne-cross android -appID com.rcappelatti.scanner -name "ScannerApp" -release=false

    # 4. Upload do resultado
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-android
        path: fyne-cross/bin/android/*.apk
